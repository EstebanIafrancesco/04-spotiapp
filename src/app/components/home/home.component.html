<div class="card-columns">
  <div *ngFor="let cancion of nuevasCanciones" class="card">
    <img [src]="cancion.images[0].url" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ cancion.name }}</h5>
      <p *ngFor="let artist of cancion.artists" class="card-text">
        <span class="badge badge-pill badge-secondary">{{ artist.name }}</span>
      </p>
    </div>
  </div>
</div>
